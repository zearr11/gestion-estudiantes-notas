<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{admin/master-page :: head-mp}"></head>
<body>
    <title>Menu Principal</title>
    <header th:replace="~{admin/master-page :: header-navbar}"></header>

    <div class="container body">
        <div class="row mt-4">
            <div class="mt-1">
                <article>
                    <section>
                        <h1 class="pb-2 mb-4">Inicio</h1>
                    </section>
                    <section>
                        <div class="last-add mb-4">
                            
                            <h4 class="mb-3">Ultimos profesores agregados</h4> 
                            
                            <div class="row" style="justify-content: center;">

                                <div class="card min-width col-md-4 me-auto me-md-2 mb-2" style="border-radius: 20px;" th:each="professor : ${professors}">
                                    <div class="card-body">
                                        <h5 class="card-title">Docente</h5>
                                        <h6 class="card-subtitle mb-2 text-body-secondary" th:text="|${professor.person.name} ${professor.person.lastname}|"></h6>
                                        <p class="card-text">
                                            <span>Tipo Documento: <span class="text-body-secondary" th:text="${professor.person.typeNid}"></span></span><br>
                                            <span>N° Documento: <span class="text-body-secondary" th:text="${professor.person.nid}"></span></span><br>
                                            <span>Género: <span class="text-body-secondary" th:text="${professor.person.gender}"></span></span><br>
                                            <span>Especialidad: <span class="text-body-secondary" th:text="${professor.specialty}"></span></span><br>
                                            <span>Celular: <span class="text-body-secondary" th:text="${professor.person.numberPhone}"></span></span><br>
                                            <span>Email: <span class="text-body-secondary" th:text="${professor.person.email}"></span></span>
                                        </p>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </section>
                    <section>
                        <div class="last-add mb-4">
                            
                            <h4 class="mb-4">Ultimos estudiantes agregados</h4> 
                            
                            <div class="row" style="justify-content: center;">

                                <div class="card min-width col-md-4 me-auto me-md-2 mb-2" style="border-radius: 20px;" th:each="student : ${students}">
                                    <div class="card-body">
                                        <h5 class="card-title">Estudiante</h5>
                                        <h6 class="card-subtitle mb-2 text-body-secondary" th:text="|${student.person.name} ${student.person.lastname}|"></h6>
                                        <p class="card-text">
                                            <span>Tipo Documento: <span class="text-body-secondary" th:text="${student.person.typeNid}"></span></span><br>
                                            <span>N° Documento: <span class="text-body-secondary" th:text="${student.person.nid}"></span></span><br>
                                            <span>Género: <span class="text-body-secondary" th:text="${student.person.gender}"></span></span><br>
                                            <span>Celular: <span class="text-body-secondary" th:text="${student.person.numberPhone}"></span></span><br>
                                            <span>Email: <span class="text-body-secondary" th:text="${student.person.email}"></span></span>
                                        </p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </section>
                </article>
            </div>
        </div>
    </div>

    <footer th:replace="~{admin/master-page :: footer}"></footer>
</body>
</html>
