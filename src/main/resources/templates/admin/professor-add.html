<!DOCTYPE html>
<html lang="es" xmlns:th="https://thymeleaf.org">
<head th:replace="admin/master-page :: head-mp"></head>
<body>
    <title>Agregar Nuevo Profesor</title>
    <header th:replace="admin/master-page :: header-navbar"></header>
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 6px;
        }
    </style>
    <div class="container body">
        <div class="row mt-4">
            <div class="mt-1">

                <h1 class="pb-2 mb-4">Nuevo Profesor</h1>

                <form th:action="@{/profesores/guardar}" th:object="${professor}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">Nombres</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombres" name="name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Apellidos</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Apellidos" name="lastname" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-5">
                            <label for="nid">DNI</label>
                            <input type="text" class="form-control" id="nid" name="nid" placeholder="Ejm: 86568922" pattern="\d{8}" maxlength="8" required>
                        </div>
                        <div class="form-group col-md-7">
                            <label for="specialty">Especialidad</label>
                            <input type="text" class="form-control" id="specialty" name="specialty" placeholder="Ejm: Programacion" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="address">Dirección</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Ejm: Av. Miguel Grau 233" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="numberPhone">Numero de Celular</label>
                            <input type="tel" class="form-control" id="numberPhone" name="numberPhone" placeholder="Ejm: 987782762" pattern="[0-9]{9}" maxlength="9" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="dateBirth">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="dateBirth" name="dateBirth" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="gender">Género</label>
                            <select id="gender" name="gender" class="form-control">
                                <option selected>Seleccione...</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                            </select>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="correo_ejemplo@hotmail.com">
                        </div>
                    </div>
                    <div class="text-center mt-3 mb-5">
                        <button type="submit" class="btn btn-success">Registrar Profesor</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <footer th:replace="admin/master-page :: footer"></footer>
</body>
</html>
