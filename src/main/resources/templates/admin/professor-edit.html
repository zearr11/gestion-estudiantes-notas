<!DOCTYPE html>
<html lang="es" xmlns:th="https://thymeleaf.org">
<head th:replace="admin/master-page :: head-mp"></head>
<body>
    <title>Editar Profesor</title>
    <header th:replace="admin/master-page :: header-navbar"></header>
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 6px;
        }
    </style>
    <div class="container body">
        <div class="row mt-4">
            <div class="mt-1">

                <h1 class="pb-2 mb-4">Edición de Profesor</h1>

                <form th:action="@{/profesores/actualizar}" th:object="${professor}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">Nombres</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombres" name="person.name" th:field="*{person.name}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Apellidos</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Apellidos" name="person.lastname" th:field="*{person.lastname}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-2">
                            <label for="typeNid">Tipo de Documento</label>
                            <select id="typeNid" name="person.typeNid" th:field="*{person.typeNid}" class="form-control">
                                <option value="">Seleccione...</option>
                                <option value="DNI">DNI</option>
                                <option value="CE">CE</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="nid">N° de Documento</label>
                            <input type="text" class="form-control" id="nid" name="person.nid" th:field="*{person.nid}" placeholder="Ejm: 86568922" pattern="\d{8}" maxlength="8" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="specialty">Especialidad</label>
                            <input type="text" class="form-control" id="specialty" name="specialty" th:field="*{specialty}" placeholder="Ejm: Programacion" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="address">Dirección</label>
                            <input type="text" class="form-control" id="address" name="person.address" placeholder="Ejm: Av. Miguel Grau 233" th:field="*{person.address}" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="numberPhone">Numero de Celular</label>
                            <input type="tel" class="form-control" id="numberPhone" name="person.numberPhone" placeholder="Ejm: 987782762" pattern="[0-9]{9}" maxlength="9" th:field="*{person.numberPhone}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="dateBirth">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="dateBirth" name="person.dateBirth" th:field="*{person.dateBirth}" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="gender">Género</label>
                            <select id="gender" name="person.gender" th:field="*{person.gender}" class="form-control">
                                <option value="">Seleccione...</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="person.email" placeholder="correo_ejemplo@hotmail.com" th:field="*{person.email}" required>
                        </div>
                    </div>
                    <div class="text-center mt-3 mb-5">
                        <button type="submit" class="btn btn-success">Actualizar Datos de Profesor</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <footer th:replace="admin/master-page :: footer"></footer>
</body>
</html>
