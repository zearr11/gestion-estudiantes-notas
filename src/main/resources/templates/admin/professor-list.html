<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="admin/master-page :: head-mp"></head>
<body>
    <title>Lista de Profesores</title>
    <style>
        .details {
            border-radius: 15px;
            padding: 25px;
            background-color: rgba(231, 231, 231, 0.74);
        }
    </style>
    <header th:replace="admin/master-page :: header-navbar"></header>

    <div class="container body">

        <div class="row mt-4">
            <div class="mt-1">

                <h1 class="pb-2 mb-4">Lista de Profesores</h1>

                <div class="row">

                    <div class="col-8 col-md-4">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar Profesor" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>

                    <div class="col-4 col-md-4" style="text-align: right;">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Activos
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Activos</a></li>
                                <li><a class="dropdown-item" href="#">Inactivos</a></li>
                            </ul>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="row mb-4">
            
            <div class="col-12 col-md-8 mt-4">
                <table class="table text-center">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>D76428912</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>
                                <button class="btn btn-success" role="button">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <a href="#" class="btn btn-warning">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <button class="btn btn-danger" role="button">
                                    <i class="bi bi-trash3-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="details col-4 mt-4 align-items-center justify-content-center mx-auto">
                <div class="mt-3">
                    <p>Selecciona un profesor para ver más detalles.</p>
                </div>
            </div>

        </div>
    </div>

    <footer th:replace="admin/master-page :: footer"></footer>
</body>
</html>
