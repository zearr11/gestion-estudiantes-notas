<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" th:href="@{/img/logo.jpg}">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/login-style.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="login col-12 col-md-4">
                <article>
                    <section>
                        <div class="text-center">
                            <img th:src="@{/img/logo.jpg}" alt="logo-edugestor" width="250px" id="logo">
                            <h1 class="mt-3 mb-5">EduGestión</h1>
                        </div>
                    </section>
                    <section>
                        <form th:action="@{/login}" method="post">                       
                            <div class="row formdiv">
                                <div class="mb-3 col-12">
                                    <label for="inputUser" class="form-label">Codigo de Usuario</label>
                                    <input type="text" class="form-control" id="inputUser" name="username" required>
                                </div>
                                <div class="mb-3 col-12">
                                    <label for="pass" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control pass w-100" name="password" required>
                                </div>
                                <div class="mt-4 col-12">
                                    <button type="submit" class="btn btn-success w-100">Acceder</button>
                                </div>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <a th:href="@{/recuperar-clave}" class="text-white">Olvidé mi contraseña</a>
                        </div>
                    </section>
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="toastError" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" 
                             data-bs-delay="3000" th:if="${loginError}">
                            <div class="d-flex">
                                <div class="toast-body" th:text="${loginError}"></div>
                                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            <div class="background col-md-8"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var toastElement = document.getElementById("toastError");
            if (toastElement) {
                var toast = new bootstrap.Toast(toastElement);
                toast.show();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:src="@{/js/login-script.js}"></script>
</body>
</html>
