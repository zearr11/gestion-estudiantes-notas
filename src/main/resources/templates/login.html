<!DOCTYPE html>
<html lang="es" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" th:href="@{/img/logo.jpg}">
    <title>Login EduGestor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/login-style.css}"> 
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="login col-12 col-md-4">
                <article>
                    <section>
                        <div class="text-center">
                            <img th:src="@{/img/logo.jpg}" alt="logo-edugestor" width="250px" id="logo">
                            <h1 class="mt-3 mb-5">EduGestor</h1>
                        </div>
                    </section>
                    <section>
                        <form>
                            <div class="row formdiv">
                                <div class="mb-3 col-12">
                                    <label for="inputUser" class="form-label">Codigo de Usuario</label>
                                    <input type="text" class="form-control" id="inputUser" required>
                                </div>
                                <div class="mb-3 col-12">
                                    <label for="pass" class="form-label">Contrase√±a</label>
                                    <input type="password" class="form-control pass w-100" required>
                                </div>
                                <div class="mt-4 col-12">
                                    <button type="submit" class="btn btn-success w-100">Acceder</button>
                                </div>
                            </div>
                        </form>
                    </section>
                </article>
            </div>
            <div class="background col-md-8"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:src="@{/js/login-script.js}"></script>
</body>
</html>
