<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">
<head th:replace="~{professor/master-page :: head-mp}" ></head>
<body>
    <title>Menu Principal</title>
    <header th:replace="~{professor/master-page :: header-navbar}"></header>

    <div class="container body">
        <div class="row mt-4">
            <div class="mt-1">
                
                <h1 class="pb-2 mb-4">Inicio</h1>
                
                <div class="row">
                    <div class="col-8">
                                 
                    </div>

                    <div class="col-4">

                        <div class="calendar-container">
                            <div class="calendar-header">
                                <h2>📒 Mi Horario</h2>
                            </div>
                        
                            <div class="calendar-scroll">
                                <div th:each="entry : ${sectionsByDay}" class="calendar">
                                    <h3 class="day-title" th:text="'📅 ' + ${entry.key}"></h3>
                        
                                    <div th:each="section : ${entry.value}" class="class-card">
                                        <strong><p class="course-name" th:text="${section.course.nameCourse}"></p></strong>
                                        <p class="section-info" th:text="'📌 Sección: ' + ${section.codSection}"></p>
                                        <p class="time-info" th:text="'⏰ Hora: ' + ${section.hourStart} + ' - ' + ${section.hourEnd}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>             

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{professor/master-page :: footer}"></footer>
</body>
</html>
