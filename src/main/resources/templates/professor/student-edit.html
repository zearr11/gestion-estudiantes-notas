<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">
<head th:replace="~{professor/master-page :: head-mp}" ></head>
<body>
    <title>Editar Estudiante</title>
    <header th:replace="~{professor/master-page :: header-navbar}"></header>

    <style>
        .form-group {
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 6px;
        }
    </style>

    <div class="container body">
        <div class="row mt-4">
            <div class="mt-1">

                <h1 class="pb-2 mb-4">Edición de Estudiante</h1>

                <form th:action="@{/estudiantes/actualizar}" th:object="${student}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">Nombres</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombres" name="person.name" th:field="*{person.name}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Apellidos</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Apellidos" name="person.lastname" th:field="*{person.lastname}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="typeNid">Tipo de Documento</label>
                            <select id="typeNid" name="person.typeNid" th:field="*{person.typeNid}" class="form-control">
                                <option value="">Seleccione...</option>
                                <option value="DNI">DNI</option>
                                <option value="CE">CE</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="nid">N° de Documento</label>
                            <input type="text" class="form-control" id="nid" name="person.nid" th:field="*{person.nid}" placeholder="Ejm: 86568922" pattern="\d{8}" maxlength="8" required>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="numberPhone">Numero de Celular</label>
                            <input type="tel" class="form-control" id="numberPhone" name="person.numberPhone" th:field="*{person.numberPhone}" placeholder="Ejm: 987782762" pattern="[0-9]{9}" maxlength="9" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="address">Dirección</label>
                            <input type="text" class="form-control" id="address" name="person.address" th:field="*{person.address}" placeholder="Ejm: Av. Miguel Grau 233" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="dateBirth">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="dateBirth" name="person.dateBirth" th:field="*{person.dateBirth}" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="gender">Género</label>
                            <select id="gender" name="person.gender" th:field="*{person.gender}" class="form-control">
                                <option value="">Seleccione...</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="person.email" th:field="*{person.email}" placeholder="correo_ejemplo@hotmail.com">
                        </div>
                    </div>
                    <div class="text-center mt-3 mb-5">
                        <button type="submit" class="btn btn-success">Actualizar Datos de Estudiante</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <footer th:replace="~{professor/master-page :: footer}"></footer>
</body>
</html>
