<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">
<head th:replace="~{student/master-page :: head-mp}" ></head>
<body>
    <title>Mis Cursos</title>
    <header th:replace="~{student/master-page :: header-navbar}"></header>

    <div class="container body">

        <div class="row mt-4">
            <div class="mt-1">
                <h1 class="pb-2 mb-4">Mis Cursos</h1>
            </div>
        </div>

        <div class="row mb-4 mt-2">
            <div class="mt-1">
                <div class="row mb-4">

                    <div th:if="${#lists.isEmpty(sections)}" class="text-center">
                        <p class="text-muted" style="font-size: 18px;">No te encuentras registrado en ningún curso.</p>
                    </div>                    
                    
                    <div class="col-12 col-md-4 mb-4" th:each="section : ${sections}">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-center mb-3" th:text="${section.course.nameCourse}"></h5>
                                <span>
                                    <p class="mb-1" th:text="${section.course.description}"></p>
                                    <hr>
                                    <p class="mb-1" style="font-size: 17px;">
                                        <strong style="font-weight: 600;">Docente:</strong> 
                                        <span th:text="|${section.course.professor.person.name} ${section.course.professor.person.lastname}|"></span>
                                    </p> 
                                    <p class="mb-1" style="font-size: 17px;">
                                        <strong style="font-weight: 600;">Seccion:</strong> 
                                        <span th:text="${section.codSection}"></span>
                                    </p> 
                                    <p class="mb-1" style="font-size: 17px;">
                                        <strong style="font-weight: 600;">Estado:</strong> 
                                        <span th:text="${section.state}"></span>
                                    </p> 
                                    <p class="mb-1" style="font-size: 17px;">
                                        <strong style="font-weight: 600;">Frecuencia:</strong> 
                                        <span th:text="${#strings.listJoin(section.day.![nameDay], ', ')}"></span>
                                    </p>                                    
                                    <p class="mb-1" style="font-size: 17px;">
                                        <strong style="font-weight: 600;">Hora de Inicio:</strong> 
                                        <span th:text="${section.hourStart}"></span>
                                    </p> 
                                    <p class="mb-1" style="font-size: 17px;">
                                        <strong style="font-weight: 600;">Hora de Fin:</strong> 
                                        <span th:text="${section.hourEnd}"></span>
                                    </p> 
                                </span>
                                <div class="mt-3 mb-1">
                                    
                                    <a th:href="@{/material/{formattedName}(formattedName=${#strings.toLowerCase(#strings.replace(section.course.nameCourse, ' ', '-')) + '-' + section.course.idCourse + '-' + section.idSection})}" style="text-decoration: none">
                                        <button type="button" class="btn btn-dark col-12">Ver material didáctico</button>     
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <footer th:replace="~{student/master-page :: footer}"></footer>
</body>
</html>
